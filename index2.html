<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the button that triggers the pop-up */
        .open-popup-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the overlay (background of the pop-up) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Style for the pop-up content */
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Style for the close button */
        .close-popup-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Style for the images inside the pop-up */
        .popup img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Button to open the pop-up -->
    <button class="open-popup-btn">Open Image Gallery</button>

    <!-- Overlay and pop-up structure -->
    <div class="overlay">
        <div class="popup">
            <button class="close-popup-btn">&times;</button>
            <img src="https://via.placeholder.com/400x200" alt="Image 1">
            <img src="https://via.placeholder.com/400x200" alt="Image 2">
            <img src="https://via.placeholder.com/400x200" alt="Image 3">
            <img src="https://via.placeholder.com/400x200" alt="Image 4">
            <img src="https://via.placeholder.com/400x200" alt="Image 5">
            <img src="https://via.placeholder.com/400x200" alt="Image 6">
            <img src="https://via.placeholder.com/400x200" alt="Image 7">
            <img src="https://via.placeholder.com/400x200" alt="Image 8">
            <img src="https://via.placeholder.com/400x200" alt="Image 9">
            <img src="https://via.placeholder.com/400x200" alt="Image 10">
            <img src="https://via.placeholder.com/400x200" alt="Image 11">
            <img src="https://via.placeholder.com/400x200" alt="Image 12">
            <img src="https://via.placeholder.com/400x200" alt="Image 13">
        </div>
    </div>

    <script>
        const openPopupBtn = document.querySelector('.open-popup-btn');
        const closePopupBtn = document.querySelector('.close-popup-btn');
        const overlay = document.querySelector('.overlay');

        openPopupBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        closePopupBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        // Close the pop-up when clicking outside of it
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>

</body>
</html>
