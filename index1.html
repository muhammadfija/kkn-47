<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  text-align: center;
}

.image {
  display: block;
  margin: 0 auto;
  width: 100%;
  max-width: 1000px;
  border-radius: 10px;
}

.whatsapp {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.whatsapp i {
  color: white;
  font-size: 40px;
  line-height: 200px;
}

.product-item {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height: 350px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  background-size: cover;
  background-position: center;
}

.product-item img {
  display: none;
}

.navigation {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
}

.navigation button {
  padding: 10px 20px;
  background-color: #fff;
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  margin: 0 10px;
}

h1 {
  margin-top: 50px;
  margin-bottom: 20px;
  color: #333;
  text-align: center;
}

</style>
</head>
<body>

<h1>Produk Spesial kami</h1>

<div class="container">
  <img src="img/produk2.jpg" alt="Image" class="image">

  <div class="whatsapp">
    <i class="fa fa-whatsapp"></i>
  </div>

  <div class="product-item" style="background-image: url('img/produk.jpeg');">
    <img src="img/produk2.jpg" alt="Product 1">
  </div>

  <div class="product-item" style="background-image: url('img/produk2.jpg');">
    <img src="img/produk2.jpg" alt="Product 2">
  </div>

  <div class="navigation">
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>
</div>

<script>
const prevButton = document.querySelector(".prev");
const nextButton = document.querySelector(".next");
const productItems = document.querySelectorAll(".product-item");

let currentProduct = 0;

nextButton.addEventListener("click", () => {
  currentProduct++;
  if (currentProduct >= productItems.length) {
    currentProduct = 0;
  }
  updateProduct();
});

prevButton.addEventListener("click", () => {
  currentProduct--;
  if (currentProduct < 0) {
    currentProduct = productItems.length - 1;
  }
  updateProduct();
});

function updateProduct() {
  productItems.forEach((item, index) => {
    if (index === currentProduct) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}

updateProduct();
</script>

</body>
</html>
